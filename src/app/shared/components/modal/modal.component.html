<div
  *ngIf="modalStatus$ | async"
  class="z-40 absolute w-full h-full top-0 left-0 right-0 bottom-0 bg-opacity-30 bg-slate-500"
>
  <div class="z-50 relative w-full h-full flex justify-center items-center">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
        (click)="closeModal()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Fechar</span>
      </button>
      <h3 class="p-3 text-center text-lg font-normal text-gray-400 dark:text-gray-300">Erros</h3>
      <div class="px-6 py-2 text-center mt-2">
        <ul>
          <li
            *ngFor="let error of errorList"
            class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
          >
            {{ error }}
          </li>
        </ul>
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          (click)="closeModal()"
        >
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
